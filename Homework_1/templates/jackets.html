{% extends 'clothes.html' %}

{%block title %}
Куртки
{% endblock %}

{%block content %}
<div class="row row-cols-1 row-cols-md-3 g-4" style="margin-top: 20px;">
    {% for jacket in jackets_list %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src={{jacket.path_img}} class="card-img-top" alt="куртка">
            <div class="card-body">
                <h5 class="card-title">{{jacket.title}}</h5>
                <p class="card-text">{{jacket.description}}</p>
                <p>{{jacket.price}}</p>
                <a href="#" class="btn btn-primary">Купить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
