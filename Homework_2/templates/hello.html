<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if session.username %}
    <h1>Привет {{session.username }}</h1>
    <a href="/logout">
        <button>Выход</button>
    </a>
{% else %}
    <a href="/login">
        <button>Вход</button>
    </a>
{% endif %}
</body>
</html>
